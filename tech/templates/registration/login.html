{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% if form.errors %}
        <p>Неправильный пароль или логин</p>
    {% endif %}
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">

          <form  method="post" action="{% url 'login' %}">
          {% csrf_token %}
          {{form|crispy}}

              <input class="btn btn-primary" type="submit" value="Вход"  />
              <input class="btn btn-primary" type="hidden" name="next" value="{{ next }}" />
          </form>
        </div>

      </div>
    </div>



{% endblock %}
